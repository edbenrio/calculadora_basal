<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
        <title>Calculadora Basal</title>
    </head>
    <body>
        <div id="contenedor">
            <div id="calculadora">
                <div class="contenido">
                    <h1>Hidratación basal</h1>
                    <p>Ingrese el peso en KG</p>
                    <input id="peso" type="number" placeholder="Peso en kg">
                    <div id="error">
                        <span>El valor ingresado no es válido</span>
                    </div>
                    <button id="calcular">Calcular</button>
                    <div>
                        <h3 id="resultado"></h3>
                    </div>
                </div>
            </div>
            
            <div id="detalle">
                <div class="contenido">
                    <h1>¿Cómo se calcula?</h1>
                    <ul>
                        <li>De 0kg a 10kg, se calcula 100cc por cada kilo.</li>
                        <li>Se suman 50cc por cada kilo de peso por arriba de 10kg, hasta 20kg</li>
                        <li>De 20kg para arriba, se suman 20cc por cada kilo adicional</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
